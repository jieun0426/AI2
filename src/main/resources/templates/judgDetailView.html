<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<head>
    <style>
        th {width:120px; text-align: center}
        body {margin-bottom: 100px}
    </style>
</head>
<body>
<div class="container">
    <table class="table table-bordered">
        <caption th:text="${item.doc_id}+' 조회'"></caption>
        <tr>
            <th>사건명</th><td th:text="${item.casenames}"></td>
            <th>법원명</th><td th:text="${item.normalized_court}"></td>
        </tr>
        <tr>
            <th>사건종류</th><td th:text="${item.casetype}"></td>
            <th>선고일</th><td th:text="${item.announce_date}"></td>
        </tr>
        <tr>
            <th>판결문 전문</th>
            <td colspan="3" th:utext="${sentencesHtml}"></td>
        </tr>
    </table>
</div>

<button id="topBtn" title="Top">▲</button>

<style>
    #topBtn {
      display: none; /* 기본은 숨김 */
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 100;
      border: none;
      outline: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    #topBtn:hover {
      background-color: #0056b3;
    }
</style>

<script>
    // 스크롤 위치에 따라 버튼 보이기/숨기기
    window.onscroll = function() {
      const btn = document.getElementById("topBtn");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    // 버튼 클릭 시 맨 위로 부드럽게 이동
    document.getElementById("topBtn").addEventListener("click", function() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    });
</script>
</body>

</html>
