<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<head>
    <meta charset="UTF-8">
    <title>파이프라인 질의응답</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            background-color: #f9f9f9;
            padding: 30px 0;
        }

        h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 8px;
        }

        input[type="search"] {
            padding: 8px 12px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p.result-text {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
            white-space: pre-wrap; /* 줄바꿈 유지 */
        }
    </style>
</head>

<body>
<div class="container">
    <h3>파이프라인을 이용한 질의응답</h3>

    <form action="/input2" method="get">
        <label for="search2">증상:</label>
        <input type="search" id="search2" name="keyword" placeholder="증상을 입력하세요" required>
        <button type="submit">검색</button>
    </form>
    <div th:if="${keyword != null}" >
        <p style="margin-top: 20px; font-weight: bold;">
            입력한 증상: <span th:text="${keyword}"></span>
        </p>

        <p th:if="${result != null}" class="result-text" th:text="'치료방법 : ' + ${result}"></p>
        <p th:if="${result == null}" class="result-text">검색 결과가 없습니다.</p>
    </div>

</div>

</body>

</html>
